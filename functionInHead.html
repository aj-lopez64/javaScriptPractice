<!DOCTYPE html>
<html>
<head>
<script>
function changeParagraph() {

document.getElementById("text").innerHTML = "Paragraph Changed";
}
</script>
</head>

<body>

<h2>JavaScript in header</h2>

<p id="text"> This is a Paragraph. </p>

<button type = "button"
  onclick="changeParagraph()"> Click here </button>

</body>
</html>
